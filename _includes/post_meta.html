{% assign post = include.post %}
<time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %-d, %Y" }}</time>
<br>
{% if post.tags.size > 0 %}
<span> Tags:
    {% for tag in post.tags %}
    <a href="/tags/#{{tag|slugize}}" class="myButton">#{{ tag }}</a>
    {% endfor %}
</span>
{% endif %}
<br>
